<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="wrapper">
    <main>
        <img src="images/image-product-desktop.jpg" alt="perfume.jpg" class="perfume-img">
        <p class="title">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        <p class="discount-price">$149.99</p>
        <p class="original-price">$169.99</p>


        <a href="" class="btn"><img src="images/icon-cart.svg" alt="cart" class="cart-img">Add to Cart</a>
    </main>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Ri-Raghav">R. Raghav</a>.
</div>
</body>
</html>
